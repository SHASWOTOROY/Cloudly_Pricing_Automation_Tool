version: "3.9"

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: aws_costing_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-aws_calc}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-app_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./database_complete.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - aws_costing_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # PHP-FPM Service
  php:
    build:
      context: .
      dockerfile_inline: |
        FROM php:8.1-fpm
        
        # Install system dependencies
        RUN apt-get update && apt-get install -y \
            git \
            curl \
            libpng-dev \
            libonig-dev \
            libxml2-dev \
            zip \
            unzip \
            libzip-dev \
            && apt-get clean \
            && rm -rf /var/lib/apt/lists/*
        
        # Install PHP extensions (including mysqli)
        RUN docker-php-ext-install pdo_mysql mysqli mbstring exif pcntl bcmath gd zip
        
        # Set working directory
        WORKDIR /var/www/html
        
        # Copy application files
        COPY . /var/www/html
        
        # Set permissions
        RUN chown -R www-data:www-data /var/www/html \
            && chmod -R 755 /var/www/html
        
        # Expose port 9000
        EXPOSE 9000
        
        CMD ["php-fpm"]
    container_name: aws_costing_php
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    environment:
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-aws_calc}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD:-app_password}
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aws_costing_network

  # Nginx Web Server Service
  nginx:
    build:
      context: .
      dockerfile_inline: |
        FROM nginx:alpine
        
        # Remove default nginx config
        RUN rm -f /etc/nginx/conf.d/default.conf
        
        # Create directory for application
        RUN mkdir -p /var/www/html
        
        # Create nginx configuration
        RUN echo 'server { \
            listen 80; \
            server_name localhost; \
            root /var/www/html; \
            index index.php index.html index.htm; \
            \
            access_log /var/log/nginx/access.log; \
            error_log /var/log/nginx/error.log; \
            \
            location / { \
                try_files $$uri $$uri/ /index.php?$$query_string; \
            } \
            \
            location ~ \\.php$$ { \
                try_files $$uri =404; \
                fastcgi_split_path_info ^(.+\\.php)(/.+)$$; \
                fastcgi_pass php:9000; \
                fastcgi_index index.php; \
                include fastcgi_params; \
                fastcgi_param SCRIPT_FILENAME $$document_root$$fastcgi_script_name; \
                fastcgi_param PATH_INFO $$fastcgi_path_info; \
            } \
            \
            location ~ /\\.ht { \
                deny all; \
            } \
            \
            location ~* \\.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$$ { \
                expires 30d; \
                access_log off; \
            } \
        }' > /etc/nginx/conf.d/default.conf
        
        # Set permissions
        RUN chown -R nginx:nginx /var/www/html
        
        EXPOSE 80
        
        CMD ["nginx", "-g", "daemon off;"]
    container_name: aws_costing_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - php
    networks:
      - aws_costing_network

  # PhpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: aws_costing_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER:-app_user}
      PMA_PASSWORD: ${DB_PASSWORD:-app_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    ports:
      - "8081:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aws_costing_network

# Networks
networks:
  aws_costing_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Volumes
volumes:
  db_data:
    driver: local
  nginx_logs:
    driver: local
